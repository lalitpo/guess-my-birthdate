<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="birthDateStyle.css" />

    <title>Guess Birth Date</title>
</head>

<body>
    <h1>GUESS MY BIRTH DATE!</h1>

    <section class="bday">
        <h2>My birth day?</h2>
        <input type="number" class="day" />
        <h3>BirthDay Score :</h3>
    </section>
    <section class="bmonth">
        <h2>My birth month?</h2>
        <input type="number" class="month" />
        <h3>BirthMonth Score :</h3>
    </section>

    <h3>Total Score</h3>
</body>

</html>
