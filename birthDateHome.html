<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="birthDateStyle.css" />
    <title>Guess Birth Date</title>
</head>

<body>
    <header>
        <h1>What's My BirthDate?</h1>
        <button class="btn-again">Reset The Game!</button>
    </header>
    <main>
        <section class="hday">
            <h2>My BirthDay?</h2>
            <p class="between">(Between 1 and 31)</p>
            <input type="number" class="guessday" />
            <button class="btn-check1">Check!</button>
            <p class="label-score">Birthday Score: <span class="score">0</span></p>
        </section>
        <section class="status">Still can't able to figure out, huh?</section>
        <section class="hmonth">
            <h2>My BirthMonth?</h2>
            <p class="between">(Between 1 and 12)</p>
            <input type="number" class="guessmonth" />
            <button class="btn-check2">Check!</button>
            <p class="label-score">
                BirthMonth Score: <span class="score">0</span>
            </p>
        </section>
    </main>
    <footer>
        <p class="tscore">Total Score : <span class="tscored">0</span></p>
        <p class="hscore">Highscore: <span class="hscored">0</span></p>
    </footer>
    <script src="birthDate.js"></script>
</body>

</html>
